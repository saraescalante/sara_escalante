<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
    <style>
        /* Ajuste del cuerpo y la página */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Sin desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Fondo claro */
        }

        /* Contenedor del banner */
        .banner-container {
            position: relative;
            width: 90%; /* Ancho máximo del anuncio */
            max-width: 728px; /* Tamaño máximo para escritorio */
            height: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra diferenciadora */
            border-radius: 10px; /* Bordes redondeados */
            overflow: hidden; /* Asegura que la imagen no se salga */
            background-color: #fff; /* Fondo blanco dentro del marco */
        }

        /* Imagen del banner en pantallas grandes */
        .banner-image-desktop {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Imagen del banner en pantallas móviles */
        .banner-image-mobile {
            display: none;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

       @media screen and (max-width: 600px) {
    .banner-image-mobile {
        display: block !important;
    }
    .banner-image-desktop {
        display: none !important;
    }
}

		
    </style>
</head>
<body>
    <!-- Contenedor con el marco de sombra -->
    <div class="banner-container">
        <!-- Enlace que redirecciona al hacer clic en la imagen -->
        <a href="https://www.departamento112.com/" target="_blank">
            <!-- Banner para pantallas grandes -->
            <img src="bannergrandeweb.jpg" alt="Publicidad Escritorio" class="banner-image-desktop">
            
            <!-- Banner para pantallas móviles -->
            <img src="bannerpequeñomovil.jpg" alt="Publicidad Móvil" class="banner-image-mobile">
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
    <style>
        /* Ajuste del contenedor del anuncio para que ocupe todo el espacio */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Sin desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Imagen del banner en pantallas grandes */
        .banner-image-desktop {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Imagen del banner en pantallas móviles */
        .banner-image-mobile {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Media query para pantallas móviles */
        @media screen and (max-width: 600px) {
            .banner-image-desktop {
                display: none; /* Oculta el banner de escritorio */
            }
            .banner-image-mobile {
                display: block; /* Muestra el banner de móvil */
            }
        }
    </style>
</head>
<body>
    <!-- Enlace que redirecciona al hacer clic en la imagen -->
    <a href="https://www.departamento112.com/" target="_blank">
        <!-- Banner para pantallas grandes -->
        <img src="BANNERGRANDEWEB.JPG" alt="Publicidad Escritorio" class="banner-image-desktop">
        
        <!-- Banner para pantallas móviles -->
        <img src="BANNERPEQUEÑOMOVIL.jpg" alt="Publicidad Móvil" class="banner-image-mobile">
    </a>
</body>
</html>
